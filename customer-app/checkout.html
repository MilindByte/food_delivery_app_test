<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-danger" href="index.html">Food Delivery App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="authNav">
                        <a class="nav-link" href="login.html">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="h2 fw-bold mb-4">Checkout</h1>

                    <!-- Progress Steps -->
                    <div class="d-flex justify-content-between mb-5">
                        <div class="text-center flex-fill">
                            <div class="rounded-circle bg-success text-white d-inline-flex align-items-center justify-content-center"
                                style="width: 40px; height: 40px;">
                                <i class="fas fa-check"></i>
                            </div>
                            <p class="small mt-2 mb-0">Cart</p>
                        </div>
                        <div class="flex-fill border-top mt-3"></div>
                        <div class="text-center flex-fill">
                            <div class="rounded-circle bg-danger text-white d-inline-flex align-items-center justify-content-center"
                                style="width: 40px; height: 40px;">
                                2
                            </div>
                            <p class="small mt-2 mb-0">Checkout</p>
                        </div>
                        <div class="flex-fill border-top mt-3"></div>
                        <div class="text-center flex-fill">
                            <div class="rounded-circle bg-secondary text-white d-inline-flex align-items-center justify-content-center"
                                style="width: 40px; height: 40px;">
                                3
                            </div>
                            <p class="small mt-2 mb-0">Order Placed</p>
                        </div>
                    </div>

                    <!-- Delivery Address -->
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="card-title fw-bold mb-3">
                                <i class="fas fa-map-marker-alt text-danger me-2"></i>Delivery Address
                            </h5>
                            <form id="checkoutForm">
                                <div class="mb-3">
                                    <label for="address" class="form-label">Complete Address *</label>
                                    <textarea class="form-control" id="address" rows="3" required
                                        placeholder="House No., Building Name, Street, Area"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="landmark" class="form-label">Landmark</label>
                                        <input type="text" class="form-control" id="landmark"
                                            placeholder="Near Park, School, etc.">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone Number *</label>
                                        <input type="tel" class="form-control" id="phone" required
                                            placeholder="+91 XXXXX XXXXX">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="card-title fw-bold mb-3">
                                <i class="fas fa-credit-card text-danger me-2"></i>Payment Method
                            </h5>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod"
                                    checked>
                                <label class="form-check-label" for="cod">
                                    <i class="fas fa-money-bill-wave me-2"></i>Cash on Delivery
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="card"
                                    value="card">
                                <label class="form-check-label" for="card">
                                    <i class="fas fa-credit-card me-2"></i>Credit/Debit Card
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="upi" value="upi">
                                <label class="form-check-label" for="upi">
                                    <i class="fas fa-mobile-alt me-2"></i>UPI
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="card-title fw-bold mb-3">
                                <i class="fas fa-receipt text-danger me-2"></i>Order Summary
                            </h5>
                            <div id="orderSummary">
                                <div class="text-center py-3">
                                    <div class="spinner-border spinner-border-sm text-danger" role="status"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Place Order Button -->
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-danger btn-lg" id="placeOrderBtn" onclick="placeOrder()">
                            <i class="fas fa-check-circle me-2"></i>Place Order
                        </button>
                        <a href="cart.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light pt-5 pb-3 mt-5">
        <div class="container">
            <p class="text-muted small">© 2025 Food Delivery App™ Ltd. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart-manager.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async function () {
            await checkAuthStatus();
            await loadOrderSummary();
        });

        async function checkAuthStatus() {
            try {
                const response = await API.checkAuth();

                if (response.authenticated && response.user) {
                    currentUser = response.user;
                    // Pre-fill address if available
                    if (response.user.address) {
                        document.getElementById('address').value = response.user.address;
                    }
                    if (response.user.phone) {
                        document.getElementById('phone').value = response.user.phone;
                    }
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'login.html';
            }
        }

        async function loadOrderSummary() {
            try {
                const cart = await API.getCart();

                if (!cart.data || cart.data.length === 0) {
                    window.location.href = 'cart.html';
                    return;
                }

                displayOrderSummary(cart);
            } catch (error) {
                console.error('Failed to load cart:', error);
            }
        }

        function displayOrderSummary(cart) {
            const summaryDiv = document.getElementById('orderSummary');

            let html = '<div class="mb-3">';
            cart.data.forEach(item => {
                html += `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <span>${item.name}</span>
                            <span class="badge bg-light text-dark ms-2">x${item.quantity}</span>
                        </div>
                        <span>₹${item.item_total}</span>
                    </div>
                `;
            });
            html += '</div><hr>';

            html += `
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal</span>
                    <span>₹${cart.summary.subtotal}</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>Tax (5%)</span>
                    <span>₹${cart.summary.tax}</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <span>Delivery Fee</span>
                    <span>₹${cart.summary.delivery_fee}</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <strong>Total Amount</strong>
                    <strong class="text-danger fs-4">₹${cart.summary.total}</strong>
                </div>
            `;

            summaryDiv.innerHTML = html;
        }

        async function placeOrder() {
            const form = document.getElementById('checkoutForm');

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const address = document.getElementById('address').value;
            const landmark = document.getElementById('landmark').value;
            const phone = document.getElementById('phone').value;
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

            const fullAddress = `${address}${landmark ? ', Near ' + landmark : ''}, Phone: ${phone}`;

            const placeOrderBtn = document.getElementById('placeOrderBtn');
            placeOrderBtn.disabled = true;
            placeOrderBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Placing Order...';

            try {
                const response = await API.placeOrder(fullAddress, paymentMethod);

                if (response.success) {
                    // Show success message
                    alert(`Order placed successfully! Order ID: ${response.order_id}\nTotal Amount: ₹${response.total_amount}`);
                    // Redirect to orders page
                    window.location.href = 'orders.html';
                }
            } catch (error) {
                alert('Failed to place order: ' + (error.message || 'Please try again'));
                placeOrderBtn.disabled = false;
                placeOrderBtn.innerHTML = '<i class="fas fa-check-circle me-2"></i>Place Order';
            }
        }
    </script>
</body>

</html>
