<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-danger" href="index.html">Food Delivery App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative active" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                id="cartBadge" style="display: none;">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="authNav">
                        <a class="nav-link" href="login.html">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="py-5">
        <div class="container">
            <h1 class="h2 fw-bold mb-4">Shopping Cart</h1>

            <div class="row">
                <!-- Cart Items -->
                <div class="col-lg-8">
                    <div id="cartItems">
                        <div class="text-center py-5">
                            <div class="spinner-border text-danger" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="card border-0 shadow-sm sticky-top" style="top: 20px;">
                        <div class="card-body">
                            <h5 class="card-title fw-bold mb-4">Order Summary</h5>
                            <div id="orderSummary">
                                <div class="text-center py-3">
                                    <div class="spinner-border spinner-border-sm text-danger" role="status"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light pt-5 pb-3 mt-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <h3 class="fw-bold mb-4">Food Delivery App</h3>
                </div>
            </div>
            <hr>
            <p class="text-muted small mt-3">© 2025 Food Delivery App™ Ltd. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            await checkAuthStatus();
            await loadCart();

            // Subscribe to cart changes
            cartManager.subscribe(() => {
                loadCart();
            });
        });

        async function checkAuthStatus() {
            try {
                const response = await API.checkAuth();
                const authNav = document.getElementById('authNav');

                if (response.authenticated && response.user) {
                    authNav.innerHTML = `
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> ${response.user.name}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="orders.html">My Orders</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="handleLogout(event)">Logout</a></li>
                        </ul>
                    `;
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'login.html';
            }
        }

        async function handleLogout(e) {
            e.preventDefault();
            try {
                await API.logout();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        async function loadCart() {
            try {
                const cart = await cartManager.loadCart();
                displayCartItems(cart.data);
                displayOrderSummary(cart.summary);
            } catch (error) {
                console.error('Failed to load cart:', error);
                document.getElementById('cartItems').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Failed to load cart. Please try again.
                    </div>
                `;
            }
        }

        function displayCartItems(items) {
            const cartItemsDiv = document.getElementById('cartItems');

            if (!items || items.length === 0) {
                cartItemsDiv.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-shopping-cart text-muted" style="font-size: 5rem;"></i>
                        <h3 class="mt-4">Your cart is empty</h3>
                        <p class="text-muted">Add items from restaurants to get started</p>
                        <a href="index.html" class="btn btn-danger mt-3">Browse Restaurants</a>
                    </div>
                `;
                return;
            }

            let html = '<div class="card border-0 shadow-sm mb-3">';
            html += '<div class="card-body">';
            html += `<div class="d-flex justify-content-between align-items-center mb-3">`;
            html += `<h5 class="mb-0"><i class="fas fa-store me-2"></i>${items[0].restaurant_name}</h5>`;
            html += `<button class="btn btn-sm btn-outline-danger" onclick="clearCart()">Clear All</button>`;
            html += `</div>`;

            items.forEach(item => {
                html += `
                    <div class="d-flex align-items-center py-3 border-bottom">
                        <div class="flex-shrink-0">
                            <img src="${item.image_url || 'https://via.placeholder.com/80x80?text=Food'}" 
                                 class="rounded" 
                                 style="width: 80px; height: 80px; object-fit: cover;"
                                 alt="${item.name}"
                                 onerror="this.src='https://via.placeholder.com/80x80?text=Food'">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-1">${item.name}</h6>
                            <p class="mb-0 small text-muted">${item.is_veg ? '<span class="badge bg-success">Veg</span>' : '<span class="badge bg-danger">Non-Veg</span>'}</p>
                        </div>
                        <div class="flex-shrink-0 text-end">
                            <p class="mb-2 fw-bold">₹${item.price}</p>
                            <div class="btn-group btn-group-sm" role="group">
                                <button class="btn btn-outline-secondary" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button class="btn btn-outline-secondary" disabled>${item.quantity}</button>
                                <button class="btn btn-outline-secondary" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <p class="mb-0 mt-2 small text-muted">Subtotal: ₹${item.item_total}</p>
                        </div>
                        <div class="flex-shrink-0 ms-3">
                            <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });

            html += '</div></div>';
            cartItemsDiv.innerHTML = html;
        }

        function displayOrderSummary(summary) {
            const summaryDiv = document.getElementById('orderSummary');

            if (!summary) {
                summaryDiv.innerHTML = '<p class="text-muted">No items in cart</p>';
                return;
            }

            summaryDiv.innerHTML = `
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal</span>
                    <span>₹${summary.subtotal}</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>Tax (5%)</span>
                    <span>₹${summary.tax}</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <span>Delivery Fee</span>
                    <span>₹${summary.delivery_fee}</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-4">
                    <strong>Total</strong>
                    <strong class="text-danger">₹${summary.total}</strong>
                </div>
                ${summary.item_count > 0 ? `
                    <a href="checkout.html" class="btn btn-danger w-100">
                        Proceed to Checkout <i class="fas fa-arrow-right ms-2"></i>
                    </a>
                ` : ''}
            `;
        }

        async function updateQuantity(cartId, newQuantity) {
            if (newQuantity < 1) {
                await removeItem(cartId);
                return;
            }
            await cartManager.updateItem(cartId, newQuantity);
        }

        async function removeItem(cartId) {
            if (confirm('Remove this item from cart?')) {
                await cartManager.removeItem(cartId);
            }
        }

        async function clearCart() {
            if (confirm('Clear all items from cart?')) {
                await cartManager.clearCart();
            }
        }
    </script>
</body>

</html>
