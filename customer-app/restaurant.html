<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" id="mainNav">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-danger" href="index.html">Food Delivery App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                id="cartBadge" style="display: none;">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="authNav">
                        <a class="nav-link" href="login.html">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Restaurant Header -->
    <section class="py-4 bg-light" id="restaurantHeader">
        <div class="container">
            <div class="row align-items-center" id="headerContent">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Menu Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="h3 fw-bold mb-4">Menu</h2>
            <div id="menuContent">
                <div class="text-center py-5">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading menu...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light pt-5 pb-3 mt-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <h3 class="fw-bold mb-4">Food Delivery App</h3>
                </div>
                <div class="col-md-3 mb-3">
                    <h6 class="text-uppercase fw-bold mb-3 small">Quick Links</h6>
                    <ul class="list-unstyled small text-muted">
                        <li class="mb-2"><a href="index.html" class="text-decoration-none text-muted">Home</a></li>
                        <li class="mb-2"><a href="cart.html" class="text-decoration-none text-muted">Cart</a></li>
                        <li class="mb-2"><a href="orders.html" class="text-decoration-none text-muted">My Orders</a>
                        </li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="text-muted small mt-3">© 2025 Food Delivery App™ Ltd. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart-manager.js"></script>
    <script>
        let currentRestaurant = null;

        document.addEventListener('DOMContentLoaded', async function () {
            // Get restaurant ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const restaurantId = urlParams.get('id');

            if (!restaurantId) {
                window.location.href = 'index.html';
                return;
            }

            await checkAuthStatus();
            await loadRestaurant(restaurantId);
        });

        async function checkAuthStatus() {
            try {
                const response = await API.checkAuth();
                const authNav = document.getElementById('authNav');

                if (response.authenticated && response.user) {
                    authNav.innerHTML = `
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> ${response.user.name}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="orders.html">My Orders</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="handleLogout(event)">Logout</a></li>
                        </ul>
                    `;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        async function handleLogout(e) {
            e.preventDefault();
            try {
                await API.logout();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        async function loadRestaurant(id) {
            try {
                const response = await API.getRestaurant(id);
                currentRestaurant = response.data;

                displayRestaurantHeader(currentRestaurant);
                displayMenu(currentRestaurant.menu_items);
            } catch (error) {
                console.error('Failed to load restaurant:', error);
                document.getElementById('headerContent').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-exclamation-triangle text-danger fs-1"></i>
                        <p class="mt-3 text-danger">Failed to load restaurant details.</p>
                        <a href="index.html" class="btn btn-primary">Back to Home</a>
                    </div>
                `;
            }
        }

        function displayRestaurantHeader(restaurant) {
            document.getElementById('headerContent').innerHTML = `
                <div class="col-md-3">
                    <img src="${restaurant.image_url}" class="img-fluid rounded-3 shadow" alt="${restaurant.name}" onerror="this.src='https://via.placeholder.com/300x200?text=Restaurant'">
                </div>
                <div class="col-md-9">
                    <h1 class="h2 fw-bold mb-2">${restaurant.name}</h1>
                    <p class="text-muted mb-2">${restaurant.cuisine_types}</p>
                    <p class="text-muted small mb-3">${restaurant.address || 'New Delhi'}</p>
                    <div class="d-flex gap-4 mb-3">
                        <div>
                            <span class="badge bg-success">
                                <i class="fas fa-star"></i> ${restaurant.rating}
                            </span>
                        </div>
                        <div>
                            <i class="fas fa-clock text-muted"></i>
                            <span class="ms-1">${restaurant.delivery_time}</span>
                        </div>
                        <div>
                            <i class="fas fa-rupee-sign text-muted"></i>
                            <span class="ms-1">₹${restaurant.price_for_one} for one</span>
                        </div>
                    </div>
                    ${restaurant.discount_text ? `<div class="alert alert-info"><i class="fas fa-tag"></i> ${restaurant.discount_text}</div>` : ''}
                </div>
            `;
            document.title = `${restaurant.name} - Food Delivery`;
        }

        function displayMenu(menuItems) {
            const menuContent = document.getElementById('menuContent');

            if (!menuItems || menuItems.length === 0) {
                menuContent.innerHTML = '<p class="text-muted">No menu items available.</p>';
                return;
            }

            // Group by category
            const grouped = {};
            menuItems.forEach(item => {
                const category = item.category_name || 'Other';
                if (!grouped[category]) {
                    grouped[category] = [];
                }
                grouped[category].push(item);
            });

            let html = '';
            for (const [category, items] of Object.entries(grouped)) {
                html += `
                    <div class="mb-5">
                        <h3 class="h5 fw-bold mb-3 pb-2 border-bottom">${category}</h3>
                        <div class="row g-4">
                `;

                items.forEach(item => {
                    html += `
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm h-100">
                                <div class="row g-0">
                                    <div class="col-4">
                                        <img src="${item.image_url || 'https://via.placeholder.com/150x150?text=Food'}" 
                                             class="img-fluid rounded-start h-100 object-fit-cover" 
                                             alt="${item.name}"
                                             onerror="this.src='https://via.placeholder.com/150x150?text=Food'">
                                    </div>
                                    <div class="col-8">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-start mb-2">
                                                <h5 class="card-title h6 mb-0">${item.name}</h5>
                                                ${item.is_veg ? '<span class="badge bg-success">Veg</span>' : '<span class="badge bg-danger">Non-Veg</span>'}
                                            </div>
                                            <p class="card-text small text-muted mb-2">${item.description || ''}</p>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span class="fw-bold text-primary">₹${item.price}</span>
                                                <button class="btn btn-sm btn-danger" onclick="addToCart(${item.id}, '${item.name}')">
                                                    <i class="fas fa-plus"></i> Add
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            menuContent.innerHTML = html;
        }

        async function addToCart(menuItemId, itemName) {
            const success = await cartManager.addItem(menuItemId, 1);
            if (success) {
                // Item added successfully, notification shown by cart manager
            }
        }
    </script>
</body>

</html>
