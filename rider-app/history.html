<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/rider-style.css">
</head>

<body class="rider-app">
    <div class="rider-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-history me-2"></i>Delivery History</h5>
                <a href="dashboard.html" class="text-white"><i class="fas fa-arrow-left"></i></a>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <!-- Earnings Summary -->
        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3">
                <div class="stat-card">
                    <div class="stat-label">Today</div>
                    <div class="stat-value text-primary" id="todayEarnings">₹0</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card">
                    <div class="stat-label">This Week</div>
                    <div class="stat-value text-success" id="weekEarnings">₹0</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card">
                    <div class="stat-label">This Month</div>
                    <div class="stat-value text-warning" id="monthEarnings">₹0</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card">
                    <div class="stat-label">Total</div>
                    <div class="stat-value text-info" id="totalEarnings">₹0</div>
                </div>
            </div>
        </div>

        <h5 class="mb-3">Past Deliveries</h5>
        <div id="historyContent">
            <div class="text-center py-5">
                <div class="spinner-border text-primary"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <a href="dashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="history.html" class="active"><i class="fas fa-history"></i><span>History</span></a>
        <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/rider-api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            await checkAuth();
            await loadHistory();
        });

        async function checkAuth() {
            try {
                const response = await RiderAPI.checkAuth();
                if (!response.authenticated) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                window.location.href = 'index.html';
            }
        }

        async function loadHistory() {
            try {
                const earningsResponse = await RiderAPI.getEarnings();
                const summary = earningsResponse.summary;
                document.getElementById('todayEarnings').textContent = '₹' + (summary.today_earnings || 0);
                document.getElementById('weekEarnings').textContent = '₹' + (summary.week_earnings || 0);
                document.getElementById('monthEarnings').textContent = '₹' + (summary.month_earnings || 0);
                document.getElementById('totalEarnings').textContent = '₹' + (summary.total_earnings || 0);

                const historyResponse = await RiderAPI.getHistory();
                displayHistory(historyResponse.data);
            } catch (error) {
                console.error('Failed to load history:', error);
                document.getElementById('historyContent').innerHTML = `<div class="alert alert-danger">Failed to load history: ${error.message}</div>`;
            }
        }

        function displayHistory(deliveries) {
            const container = document.getElementById('historyContent');
            if (!deliveries || deliveries.length === 0) {
                container.innerHTML = '<p class="text-center text-muted py-5">No delivery history yet</p>';
                return;
            }

            let html = '<div class="table-responsive"><table class="table table-hover"><thead><tr><th>Order</th><th>Restaurant</th><th>Customer</th><th>Earnings</th><th>Date</th></tr></thead><tbody>';
            deliveries.forEach(delivery => {
                const date = new Date(delivery.updated_at).toLocaleString('en-IN', {
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });
                html += `
                    <tr>
                        <td><strong>#${delivery.id}</strong></td>
                        <td>${delivery.restaurant_name}</td>
                        <td>${delivery.customer_name}</td>
                        <td><strong class="text-success">₹${delivery.delivery_fee}</strong></td>
                        <td><small>${date}</small></td>
                    </tr>
                `;
            });
            html += '</tbody></table></div>';
            container.innerHTML = html;
        }
    </script>
</body>

</html>
